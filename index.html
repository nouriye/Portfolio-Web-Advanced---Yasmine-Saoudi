<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section id="main-banner">
        <div class="overlay">
            <h2>Welcome to My Portfolio</h2>
        </div>
    </section>
    <section id="projects">
        <h2>My Photography</h2>
        <div class="project-list">
            <div class="project">
                <img src="images/image1.jpg" alt="Project 1">
            </div>
            <div class="project">
                <img src="images/image2.jpg" alt="Project 2">
            </div>
            <div class="project">
                <img src="images/image3.jpg" alt="Project 3">
            </div>
            <div class="project">
                <img src="images/image4.jpg" alt="Project 4">
            </div>
            <div class="project">
                <img src="images/image5.jpg" alt="Project 5">
            </div>
            <div class="project">
                <img src="images/image6.jpg" alt="Project 6">
            </div>
            <div class="project">
                <img src="images/image7.jpg" alt="Project 7">
            </div>
            <div class="project">
                <img src="images/image8.jpg" alt="Project 8">
            </div>
            <div class="project">
                <img src="images/image9.jpg" alt="Project 9">
            </div>
        </div>
    </section>
</body>
</html>
