<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1 id="headertitle">Mijn Portfolio</h1>
    </header>
    <section id="main-banner">
        <div class="overlay">
            <h2>Welkom op mijn Portfolio</h2>
            <p>Hier kunt u al mijn fotografieprojecten zien.</p>
        </div>
    </section>
    <section id="projects">
        <h2>Mijn Photografie</h2>
        <div class="project-list">
            <div class="project">
                <img src="images/image1.jpg" alt="Project 1">
            </div>
            <div class="project">
                <img src="images/image2.jpg" alt="Project 2">
            </div>
            <div class="project">
                <img src="images/image3.jpg" alt="Project 3">
            </div>
            <div class="project">
                <img src="images/image4.jpg" alt="Project 4">
            </div>
            <div class="project">
                <img src="images/image5.jpg" alt="Project 5">
            </div>
            <div class="project">
                <img src="images/image6.jpg" alt="Project 6">
            </div>
            <div class="project">
                <img src="images/image7.jpg" alt="Project 7">
            </div>
            <div class="project">
                <img src="images/image8.jpg" alt="Project 8">
            </div>
            <div class="project">
                <img src="images/image9.jpg" alt="Project 9">
            </div>
        </div>
    </section>
    <section id="newsletter">
        <h2>Subscribe to my newsletter</h2>
        <form id="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
